<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	background: url(image/background.jpg) no-repeat;
	background-size: cover;
	font-size: 16px;
}

.form {
	background: rgba(255, 255, 255, 0.2);
	width: 400px;
	margin: 100px auto;
}

.fa {
	display: inline-block;
	top: 29px;
	left: 6px;
	position: relative;
	color: #ccc;
}

input[type="text"], input[type="password"] {
	padding-left: 26px;
}

small.error {
	color: red;
}
</style>
<title>登录</title>
</head>
<body>
	<div class="container">
		<div class="form row">
			<form class="form-horizontal col-sm-offset-3" id="login_form" method="post" action="./index.html">
				<h3 class="form-title" style="margin-left: 10px">UIEP配置管理系统</h3>
				<div class="col-sm-9 col-md-9">
					<p class="text-center text-danger">
						<small id="fail_hint"></small>
					</p>
					<div class="form-group">
						<i class="fa"><span class="glyphicon glyphicon-user"></span></i> <input
							class="form-control" type="text" placeholder="请输入用户名"
							id="username" name="name" autofocus maxlength="20" />
					</div>
					<div class="form-group">
						<i class="fa"><span class="glyphicon glyphicon-lock"></span></i> <input
							class="form-control" type="text" onfocus="this.type='password'"
							placeholder="请输入密码" id="password" name="password" maxlength="8" />
					</div>
					<div class="form-group">
						<label for="inputfile">文件输入</label> <input type="file"
							id="inputfile">
						<p class="help-block">这里是块级帮助文本的实例。</p>
					</div>
					<div class="form-group">
						<p></p>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right"
							value="Login" />
					</div>
				</div>
			</form>
		</div>
	</div>
